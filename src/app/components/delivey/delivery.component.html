<div class="container">
    <form class="col-md-6">
        <span class="text-muted">Enter your delivery information here:</span>
        <div class="form-group">
            <label>House/Flat No.</label>
            <input type="text" name="houseNo" class="form-control" value="" [(ngModel)] = "delivery.houseNo">
        </div>   
        
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" name="address" id="delivery-address" [(ngModel)] = "delivery.address" rows="3"></textarea>
        </div>   

        <div class="form-group">
            <label>Contact no.</label>
            <input type="number" class="form-control" name="contact" value="" [(ngModel)] = "delivery.contact" maxlength="10">
        </div>
        
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Proceed to checkout" (click)="continueToPayment()">
        </div>
    </form>
    
</div>
