<div class="container">
    <form class="col-md-6">
        <span class="text-muted">Enter your delivery information here:</span>
        <div class="form-group">
            <label>House/Flat No.</label>
            <input type="text" class="form-control" value="">
        </div>   
        
        <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>   

        <div class="form-group">
            <label>Contact no.</label>
            <input type="number" class="form-control" value="" maxlength="10">
        </div>
        
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="Proceed to checkout" (click)="continueToPayment()">
        </div>
    </form>
    
</div>
